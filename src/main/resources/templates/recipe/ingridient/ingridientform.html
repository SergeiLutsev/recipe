<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="ingridient" type="com.sergei.recipe.commands.IngredientCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${ingridient}" th:action="@{'/recipe/'+${ingridient.getRecipeId()}+'/ingridient'}" method="post">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{recipeId}">
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Edit Ingredient Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <label>Description:</label>
                                    <input type="text" class="form-control" th:field="*{description}"/>

                                </div>
                                <div class="col-md-4 form-group">
                                    <label>Amount:</label>
                                    <input type="number" class="form-control" th:field="*{amount}"/>

                                </div>
                                <div class="col-md-4 form-group">
                                    <label> Unit measure:</label>
                                    <select class="form-control" name="uom.id">
                                        <option th:each="umo : ${umoList}"
                                                th:value="${umo.id}"
                                                th:text="${umo.description}"
                                                th:selected="${umo.equals(ingridient.uom)}"></option>
                                    </select>

                                </div>

                            </div>
                            <input type="submit" class="btn btn-primary"/>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
